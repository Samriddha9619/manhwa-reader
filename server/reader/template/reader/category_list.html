{% extends 'base.html' %}

{% block title %}Categories - Comic Reader{% endblock %}

{% block content %}
<h1 class="mb-4">Browse by Category</h1>

<div class="row">
    {% for category in categories %}
        <div class="col-md-4 col-sm-6 mb-3">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ category.name }}</h5>
                    <p class="card-text text-muted">{{ category.comics.count }} comics</p>
                    <a href="{% url 'reader:category_detail' category.pk %}" class="btn btn-outline-primary">
                        View Comics
                    </a>
                </div>
            </div>
        </div>
    {% empty %}
        <div class="col-12">
            <div class="alert alert-info text-center">
                No categories available.
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
